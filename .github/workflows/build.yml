name: CI build
on:
  push:
    tags:
      - 'v*.*.*'


jobs:
  linux-build:
    name: Linux build üêß
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install dependencies
        run: |
           sudo apt-get update && sudo apt-get install -y scons make
      - name: Build project
        run: |
          chmod +x ./build_linux64.sh
          ./build_linux64.sh
      - name: Generate artifact archive
        run: |
          tar cvfj libsm64godot-linux-x64.tar.bz2 addons/
      - name: Export release artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-x64-release
          path: libsm64godot-linux-x64.tar.bz2
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: libsm64godot-linux-x64.tar.bz2
          asset_name: libsm64godot-${{ github.ref_name }}-linux-x64.tar.bz2
          tag: ${{ github.ref }}

  windows-build:
    name: Windows build üèÅ
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64
          static: 0
      - name: Install dependencies
        shell: bash
        run: |
          pip3 install scons
      - name: Build project
        shell: bash
        run: |
          chmod +x ./build_mingw64.sh
          ./build_mingw64.sh
      - name: Generate artifact archive
        shell: bash
        run: |
          7z a -t7z libsm64godot-windows-x64.7z addons/
      - name: Export release artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-x64-release
          path: libsm64godot-windows-x64.7z
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: libsm64godot-windows-x64.7z
          asset_name: libsm64godot-${{ github.ref_name }}-windows-x64.7z
          tag: ${{ github.ref }}
